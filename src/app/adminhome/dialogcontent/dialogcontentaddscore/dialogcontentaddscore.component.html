<div [ngClass]="{'light-theme': !isDarkMode, 'dark-theme': isDarkMode}">
  <h2 mat-dialog-title [ngClass]="{'text-for-dark-mode': isDarkMode}">Add score</h2>
  <style>
    .item1 {
      grid-area: header;
    }

    .item2 {
      grid-area: bottom_left
    }

    .item3 {
      grid-area: bottom_right
    }

    .grid-container-light {
      display: grid;
      grid-template-areas:
        'header header'
        'bottom_left bottom_right';
      gap: 0px;
      background-color: #ffffff;
      padding: 10px;
    }

    .grid-container-dark {
      display: grid;
      grid-template-areas:
        'header header'
        'bottom_left bottom_right';
      gap: 0px;
      background-color: #282828;
      padding: 10px;
    }

    .grid-container > div {
      background-color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 15px;
    }
  </style>

  <div [ngClass]="{'grid-container-light': !isDarkMode, 'grid-container-dark': isDarkMode}">
    <div class="item1">
      <table mat-table [dataSource]="game" class="mat-elevation-z8">

        <ng-container matColumnDef="homeTeamName">
          <th mat-header-cell *matHeaderCellDef> Home team</th>
          <td mat-cell *matCellDef="let game"> {{ game.homeTeamName }}</td>
        </ng-container>

        <ng-container matColumnDef="awayTeamName">
          <th mat-header-cell *matHeaderCellDef> Away team</th>
          <td mat-cell *matCellDef="let game"> {{ game.awayTeamName }}</td>
        </ng-container>

        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplayGame;"></tr>
      </table>
    </div>

    <div class="item2">
      <form [formGroup]="gameForm" class="form-container">
        <div>
          <mat-form-field appearance="outline" class="form-field-style">
            <mat-label [ngClass]="{'text-for-dark-mode': isDarkMode}">Home Score</mat-label>
            <input matInput type="number" formControlName="homeScore" name="homeScore">
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="item3">
      <form [formGroup]="gameForm" class="form-container">
        <div>
          <mat-form-field appearance="outline" class="form-field-style">
            <mat-label [ngClass]="{'text-for-dark-mode': isDarkMode}">Away Score</mat-label>
            <input matInput type="number" formControlName="awayScore" name="awayScore">
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
  
  <mat-dialog-actions align="end">
    <button mat-raised-button [ngClass]="{'other-button-dark': isDarkMode, 'other-button-light': !isDarkMode}"
            [mat-dialog-close]="true">Cancel
    </button>
    <button mat-raised-button [ngClass]="{'save-button-dark': isDarkMode, 'save-button-light': !isDarkMode}"
            [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save
    </button>
  </mat-dialog-actions>
</div>
