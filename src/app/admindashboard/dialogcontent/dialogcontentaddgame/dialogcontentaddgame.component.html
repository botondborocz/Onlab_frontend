<h2 mat-dialog-title>Add new game</h2>
<mat-dialog-content class="mat-typography">
  <div class="addgame">
    <form  [formGroup]="gameForm" class="form-container">
      <mat-form-field>
        <mat-label>Championship</mat-label>
        <mat-select formControlName="championshipName">
        @for (championship of championships; track championship){
            <mat-option  [value]="championship.name"> {{championship.name}} </mat-option>
        }
        </mat-select>
    </mat-form-field>

        <mat-form-field>
            <mat-label>Home team</mat-label>
            <mat-select formControlName="homeTeamName">
            @for (team of teams; track team){
                <mat-option  [value]="team.teamName"> {{team.teamName}} </mat-option>
            }
            </mat-select>
        </mat-form-field>

        <mat-form-field>
        <mat-label>Home Score</mat-label>
        <input matInput type="number" formControlName="homeScore" name="homeScore" >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Away Score</mat-label>
          <input matInput type="number" formControlName="awayScore" name="awayScore" >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Away team</mat-label>
            <mat-select formControlName="awayTeamName">
            @for (team of teams; track team){
                <mat-option  [value]="team.teamName"> {{team.teamName}} </mat-option>
            }
            </mat-select>
        </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
