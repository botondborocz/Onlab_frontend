<h2 mat-dialog-title>Add score</h2>
<mat-dialog-content class="mat-typography">
  <div class="addscore">
    <form  [formGroup]="gameForm" class="form-container">
        <mat-form-field>
            <mat-label>Games</mat-label>
            <mat-select formControlName="id">
            @for (game of games; track game){
                <mat-option  [value]="game.id "> {{game.id}} </mat-option>
            }
            </mat-select>
        </mat-form-field>

        <mat-form-field>
        <mat-label>Home Score</mat-label>
        <input matInput type="number" formControlName="homeScore" name="homeScore" >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Away Score</mat-label>
          <input matInput type="number" formControlName="awayScore" name="awayScore" >
          </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
