<div style="display: flex; justify-content: center; flex-wrap: wrap; height:100%;">
  <form class="col-6 p-5" [formGroup]="profileForm">
      <h1>My Account</h1>
      <div class="form-group">
        <label for="userNameInput">Username</label>
        <input type="text" class="form-control" id="userNameInput" aria-describedby="usernameHelp" placeholder="Username" value={{oldUserName}} formControlName="username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value={{oldPassWord}} formControlName="password">
      </div>
      <div class="form-group">
          <label for="userNameInput">First Name</label>
          <input type="text" class="form-control" id="userNameInput" aria-describedby="usernameHelp" placeholder="First Name" value={{oldFirstName}} formControlName="firstname">
      </div>
      <div class="form-group">
          <label for="userNameInput">Last Name</label>
          <input type="text" class="form-control" id="userNameInput" aria-describedby="usernameHelp" placeholder="Last Name" value={{oldLastName}} formControlName="lastname">
      </div>
      <div>
        <label>Date of birth</label>
        <p>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="datepicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </p>
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        <button type="button" class="btn btn-secondary m-2" (click)="setvalues()">Refresh</button>
        <button type="button" class="btn btn-warn" (click)="getDatafromBackend()">Dataaa</button>
      </div>
      
    </form>
  </div>
